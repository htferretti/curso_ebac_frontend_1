<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div>
                <h1>Lista de tarefas</h1>
                <button id="btn-add">Adicionar</button>
            </div>
            <form>
                <input id="campo-A" type="text" required placeholder="Nome da tarefa">
                <div>
                    <button id="btn-submit" type="submit">Adicionar</button>
                    <button id="btn-cancel" type="reset">Cancelar</button>
                </div>
            </form>
            <ul></ul>
            <button id="limpa-lista">Limpar lista</button>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
